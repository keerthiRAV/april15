<!DOCTYPE html>
<html>
    <head><title>Map project</title></head>
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no">
    <meta charset="utf-8">

    <style>
        #map_canvas{
        height:100%;

        margin:0px;
        padding:0px;
    }
    </style>
        <link rel="stylesheet" href="style.css"/>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD3S3nU--AAujECawq-JIM4MaLNv9YM_qg&callback=myMap"></script>

       <!--<script src="mapscript.js" charset="utf-8"></script>--> 
      <script>
        var map;
        function initialize(){
            var mapOptions={
                zoom: 5,
                center: new google.maps.LatLng(40.758904,-73.985128)
            };
            maps = new google.maps.Map(document.getElementById("map_canvas"),mapOptions);
        }
        google.maps.event.addDomListener(window,'load',initialize);
       </script>
    </head>

<body>
    <div id="map_canvas">dfgd</div>
</body>
</html>
